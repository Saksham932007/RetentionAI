# Promtail Configuration for RetentionAI
# This configuration sets up log shipping from containers to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    pipeline_stages:
      - json:
          expressions:
            timestamp: time
            level: level
            message: msg
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - labels:
          level:
          stream:

  # RetentionAI application logs
  - job_name: retentionai
    static_configs:
      - targets:
          - localhost
        labels:
          job: retentionai
          __path__: /var/log/retentionai/*.log
    pipeline_stages:
      - match:
          selector: '{job="retentionai"}'
          stages:
            - json:
                expressions:
                  timestamp: timestamp
                  level: level
                  logger: logger
                  message: message
            - timestamp:
                source: timestamp
                format: RFC3339
            - labels:
                level:
                logger:

  # System logs (optional)
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<service>\S+):\s*(?P<message>.*)$'
      - timestamp:
          source: timestamp
          format: Jan _2 15:04:05
      - labels:
          hostname:
          service: