# Grafana Dashboard Provisioning Configuration
# This file tells Grafana where to find dashboard configurations

apiVersion: 1

providers:
  - name: 'retentionai-dashboards'
    orgId: 1
    folder: 'RetentionAI'
    folderUid: 'retentionai'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards