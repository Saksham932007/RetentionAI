# Grafana Dashboard Provisioning Configuration
# Automatically loads RetentionAI dashboards

apiVersion: 1

providers:
  - name: 'retentionai'
    orgId: 1
    folder: 'RetentionAI'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards